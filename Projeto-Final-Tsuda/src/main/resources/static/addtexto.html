<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incluir Publicação</title>
<link rel="stylesheet" href="styletexto.css">
</head>

<body>

<div class="caixa-principal">
    <h2 class="titulo-blog">Blog</h2>

    <div class="formulario">
        <h3 class="titulo-formulario">Incluir nova publicação</h3>

        <form>

            <label>Título</label>
            <input type="text" class="campo">

            <label>Autor</label>
            <input type="text" class="campo">

            <label>Data de publicação</label>
            <input type="date" class="campo">

            <label>Texto</label>
            <textarea class="campo-texto"></textarea>

            <div class="centralizar">
                <button class="botao-salvar">Salvar</button>
            </div>

        </form>
    </div>

</div>

<footer class="rodape">
    Nome aluno 1 / Nome aluno 2 / Turma / Ano
</footer>

</body>
</html>
