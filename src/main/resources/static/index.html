<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="blog-caixa-total">
      <h2>Blog</h2>
      <div id="blog-caixa"></div>
      <button id="btnIncluirblog" class="btn-add-blog">Incluir nova publicação</button>

      <form id="formNovoblog">
        <h3>Novo texto do blog</h3>

        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" />

        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" />

        <label for="dataPublicacao">Publicado em: </label>
        <input type="date" id="dataPublicacao" name="dataPublicacao" />

        <label for="texto">Texto</label>
        <textarea id="texto" name="texto"></textarea>

        <button type="submit" class="btn-save-blog">Salvar texto</button>

      </form>
<div class="acoes-blog">
          <button class="btn-edit-blog">Alterar</button>
          <button class="btn-delete-blog">Excluir</button>
        </div>
      <p id="msgErro"></p>
      <p id="msgSucesso"></p>
    </div>
  </div>
  <script src="index.js"></script>

  <footer class="rodape">
  <p>Desenvolvido por:</p>
  <ul class="integrantes">
    <li>Ana Julia F</li>
    <li>Sthephany Viana</li>
  </ul>
</footer>
</body>

</html>
